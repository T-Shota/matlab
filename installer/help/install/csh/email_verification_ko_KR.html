<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="email_verification">전자 메일 확인</h2><p>MathWorks<sup>&#x00AE;</sup> 계정을 만드는 경우 설치를 진행하려면 먼저 전자 메일 주소를 확인해야 합니다. 전자 메일 확인 필요 대화 상자에서 <strong class="guilabel">다음</strong>을 클릭하기 전에 전자 메일 프로그램에서 MathWorks가 보낸 메시지를 열고 확인 링크를 클릭합니다. 그런 다음 이 대화 상자로 돌아와서 <strong class="guilabel">다음</strong>을 클릭합니다.</p><div class="informalfigure"><div id="d119e220" class="mediaobject"><p><img src="create_acct_email_ver_ko_KR.png" alt="" height="431" width="637"></img></p></div></div></section></div></section>
