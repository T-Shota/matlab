<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="act_confirm">활성화 정보 확인</h2><p>표시된 모든 정보가 올바른 경우 <strong class="guilabel">확인</strong>을 클릭합니다. </p>
<div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>참고</h3><p>사용하는 설치 방법과 운영 체제에 따라, 확인 정보는 여기에 표시된 예와 다를 수 있습니다.</p></div><p>
</p><p>개인(Individual) 라이선스를 활성화한 경우 설치를 활성화하기 위해 MathWorks<sup>&#x00AE;</sup>는 컴퓨터와 특정 사용자에게 귀속된 라이선스 파일을 만들고 이 라이선스 파일을 컴퓨터에 복사합니다. 이 라이선스 파일을 사용하여 컴퓨터에서 MathWorks 제품을 실행할 수 있습니다. MathWorks는 MathWorks 시스템의 활성화 기록도 유지합니다.</p><div class="informalfigure"><div id="d119e987" class="mediaobject"><p><img src="confirm_act_ko_KR.png" alt="" height="424" width="708"></img></p></div></div></section></div></section>
