<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="act_key">활성화 키 지정</h2><p>계정에 연결된 라이선스가 없는 경우, 또는 선택한 라이선스를 활성화할 수 있는 권한이 확인되지 않는 경우 활성화 키 대화 상자가 표시됩니다. 필요한 활성화 키를 입력하고 <strong class="guilabel">다음</strong>을 클릭합니다. 활성화 키는 라이선스 관리자에게 문의하십시오.</p>
<div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>참고</h3><p>활성화 키에 대시 또는 공백을 입력하는 것은 옵션입니다.</p></div><p>
