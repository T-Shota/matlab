<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="lic_file_path">指定许可证文件路径</h2><p>在文本框中输入许可证文件的完整路径（或拖放该文件），然后点击<strong class="guilabel">下一步</strong>。</p><p>如果您要在服务器上安装许可证管理器，请指定从 MathWorks<sup>&#x00AE;</sup> 网站上的许可证中心获取的许可证文件。</p><div class="informalfigure"><div id="d119e1040" class="mediaobject"><p><img src="lic_file_path_zh_CN.png" alt="" height="397" width="566"></img></p></div></div></section></div></section>
