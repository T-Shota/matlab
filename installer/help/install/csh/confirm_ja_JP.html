<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="confirm">選択内容の確認</h2><p>ソフトウェアをハード ディスクにインストールする前に、インストーラーにインストール内容の要約が表示されます。設定を変更するには、<strong class="guilabel">[戻る]</strong> をクリックします。インストールを続行するには、<strong class="guilabel">[インストール]</strong> をクリックします。 </p><div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>メモ</h3><p>使用するインストール方法によっては、確認情報がここで示される例とは異なる場合があります。</p></div><div class="informalfigure"><div id="d119e566" class="mediaobject"><p><img src="confirmation_ja_JP.png" alt="" height="424" width="708"></img></p></div></div></section></div></section>
