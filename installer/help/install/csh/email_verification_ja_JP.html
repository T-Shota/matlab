<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="email_verification">電子メールの確認</h2><p>MathWorks<sup>&#x00AE;</sup> アカウントを作成したら、インストールを続行する前に、電子メール アドレスを確認しなければなりません。[電子メールの確認が必要] ダイアログ ボックスの <strong class="guilabel">[次へ]</strong> をクリックする前に、電子メール プログラムに移動して MathWorks から送信されたメッセージを開き、確認リンクをクリックします。次に、このダイアログ ボックスに戻り、<strong class="guilabel">[次へ]</strong> をクリックします。</p><div class="informalfigure"><div id="d119e219" class="mediaobject"><p><img src="create_acct_email_ver_ja_JP.png" alt="" height="431" width="637"></img></p></div></div></section></div></section>
