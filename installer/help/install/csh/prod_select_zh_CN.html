<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="prod_select">指定产品</h2><p>从产品列表中，指定要安装或下载的产品。该列表显示了与选定许可证或者与指定的激活密钥或文件安装密钥关联的所有产品。如果您不想安装或下载特定产品，请清除其名称旁边的复选框。 </p><div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>注意</h3><p>如果在计算机上的默认下载文件夹或 DVD 中已有所选产品，则安装程序将使用本地文件进行安装而不是从 MathWorks<sup>&#x00AE;</sup> 网站进行下载。如果要重新下载产品，请返回到“文件夹选择”对话框，然后选择其他安装文件夹。</p></div><div class="informalfigure"><div id="d119e500" class="mediaobject"><p><img src="prod_selection_zh_CN.png" alt="" height="340" width="456"></img></p></div></div><p>选择所需产品后，点击<strong class="guilabel">下一步</strong>继续操作。</p></section></div></section>
