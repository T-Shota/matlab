<meta xmlns="http://www.w3.org/1999/xhtml" name="description" itemprop="description" content="要在不连接 Internet 的情况下进行激活，您必须拥有许可证文件。许可证文件用于确认可运行的产品。许可证管理员可以从 MathWorks 网站上的许可证中心获取许可证文件。选择输入许可证文件的完整路径(包括文件名) 选项，然后在文本框中输入许可证文件的完整路径（或拖放该文件）并点击下一步。"></meta>

<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="act_lic">指定许可证文件的路径</h2><p>要在不连接 Internet 的情况下进行激活，您必须拥有许可证文件。许可证文件用于确认可运行的产品。许可证管理员可以从 MathWorks 网站上的许可证中心获取许可证文件。选择<strong class="guilabel">输入许可证文件的完整路径(包括文件名)</strong> 选项，然后在文本框中输入许可证文件的完整路径（或拖放该文件）并点击<strong class="guilabel">下一步</strong>。</p><p>如果您没有许可证文件，请选择<strong class="guilabel">我没有许可证文件</strong>选项，然后点击<strong class="guilabel">下一步</strong>获取有关如何获取许可证文件的信息。</p><div class="informalfigure"><div id="d119e852" class="mediaobject"><p><img src="offline_act_zh_CN.png" alt="" height="438" width="591"></img></p></div></div></section></div></section>
