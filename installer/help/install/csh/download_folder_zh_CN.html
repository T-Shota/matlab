<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="download_folder">指定下载文件夹</h2><p>要指定下载选项，请执行以下操作：</p><div class="orderedlist"><ol style="list-style: decimal;"><li><p>指定要下载的 MathWorks<sup>&#x00AE;</sup> 产品所在的文件夹的名称。接受默认的下载文件夹或点击<strong class="guilabel">浏览</strong>选择其他文件夹。如果所选的文件夹不存在，安装程序将会进行创建。</p><p>指定文件夹名称时，可以使用任意字母数字字符和某些特殊字符（例如下划线）。安装程序会告知您指定的名称是否包含文件夹名称中不允许使用的字符。如果您在输入文件夹名称时出错并希望重新输入，请点击<strong class="guilabel">还原默认文件夹</strong>。完成选择后，点击<strong class="guilabel">下一步</strong>。</p>
<div class="informalfigure"><div id="d119e482" class="mediaobject"><p class="listimage"><img src="dwnld_folder_selection_zh_CN.png" alt="" height="412" width="566"></img></p></div></div><p></p></li><li><p>选择一个或多个平台。安装程序将下载适合所选平台的文件。</p></li></ol></div></section></div></section>
