<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="act_key">アクティベーション キーの指定</h2><p>アカウントにライセンスが関連付けられていない場合、または、選択したライセンスでアクティベーションを行う権限が無効になっている場合、インストーラーによって [アクティベーション キー] ダイアログ ボックスが表示されることがあります。要求されたアクティベーション キーを入力して、<strong class="guilabel">[次へ]</strong> をクリックします。アクティベーション キーについては、ライセンス管理者にお問い合わせください。</p>
<div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>メモ</h3><p>アクティベーション キーのダッシュやスペースの入力は任意です。</p></div><p>
