<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="fik-desc">文件安装密钥</h2><p>文件安装密钥用于确认可安装的产品。如果您没有连接到 Internet，则必须使用文件安装密钥。MATLAB<sup>&#x00AE;</sup> 管理员可以通过 MathWorks<sup>&#x00AE;</sup> 网站上的许可证中心来获取该文件安装密钥。</p><p>若要使用文件安装密钥，必须从以下<span class="emphasis"><em>任一</em></span>位置运行安装程序：  </p><div class="itemizedlist"><ul><li><p>MATLAB DVD 1。 </p></li><li><p>包含安装程序和产品文件的文件夹。 </p><p>MATLAB 管理员可以运行安装程序以将所需文件下载到此文件夹。</p></li></ul></div></section></div></section>
