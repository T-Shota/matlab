<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="act_confirm">确认激活信息</h2><p>如果显示的所有信息均正确，请点击<strong class="guilabel">确认</strong>。 </p>
<div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>注意</h3><p>根据您使用的安装方法和您的操作系统，确认信息可能与此处显示的示例有所不同。</p></div><p>
</p><p>为了激活安装，MathWorks<sup>&#x00AE;</sup> 会创建一个与计算机和特定用户（如果激活了个人许可证）绑定的许可证文件，并将此许可证文件复制到您的计算机上。通过此许可证文件，您可以在计算机上运行 MathWorks 产品。MathWorks 还会将激活记录保存在 MathWorks 系统中。</p><div class="informalfigure"><div id="d119e1010" class="mediaobject"><p><img src="confirm_act_zh_CN.png" alt="" height="424" width="708"></img></p></div></div></section></div></section>
