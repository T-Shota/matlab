<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="install_dwnld">选择安装或下载</h2><p>选择是立即安装 MATLAB<sup>&#x00AE;</sup> 产品，还是先下载该软件，以后再安装 MATLAB 产品。 </p><div class="itemizedlist"><ul><li><p>要立即安装软件，请选择<strong class="guilabel">安装</strong>。</p><p>选中该选项后，您可以从 MathWorks<sup>&#x00AE;</sup> 下载 MATLAB 产品，并在您当前登录的计算机上安装软件。 </p></li><li><p>要现在下载该软件但以后再安装 MATLAB 产品，请选择<strong class="guilabel">仅下载</strong>。 </p><p>选中该选项后，您可以从 MathWorks 将软件下载到指定的下载文件夹中，等方便的时候再安装软件。您可以在一台或多台计算机或者一个或多个平台上安装该产品。</p></li></ul></div><div class="informalfigure"><div id="d119e284" class="mediaobject"><p><img src="install_or_download_zh_CN.png" alt="" height="473" width="566"></img></p></div></div></section></div></section>
