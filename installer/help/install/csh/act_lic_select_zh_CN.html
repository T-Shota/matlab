<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="act_lic_select">选择要激活的许可证</h2><p>从与 MathWorks<sup>&#x00AE;</sup> 帐户关联的许可证列表中选择许可证，然后点击<strong class="guilabel">下一步</strong>。该列表包含以下有关许可证的信息： </p><p>如果要通过未与 MathWorks 帐户关联的许可证激活产品，请选择<strong class="guilabel">输入未列出的许可证的激活密钥</strong>选项，输入激活密钥，然后点击<strong class="guilabel">下一步</strong>。<em class="firstterm">激活密钥</em>是确认许可证的唯一代码。您可以使用该密钥激活许可证或将许可证与您的帐户关联。请询问许可证管理员以获得激活密钥。</p><div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>注意</h3><p>对于“激活密钥”一栏，可以选择输入虚线或空格。</p></div><div class="informalfigure"><div id="d119e829" class="mediaobject"><p><img src="act_sel_lic_zh_CN.png" alt="" height="424" width="708"></img></p></div></div></section></div></section>
