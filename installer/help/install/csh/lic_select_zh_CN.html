<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="lic_select">选择要安装的许可证</h2><p>从与 MathWorks<sup>&#x00AE;</sup> 帐户关联的许可证列表中选择许可证，然后点击<strong class="guilabel">下一步</strong>。 </p><p>如果要安装的产品并不是与 MathWorks 帐户关联的许可证所包含的产品： </p><div class="orderedlist"><ol style="list-style: decimal;"><li><p>选择<strong class="guilabel">输入未列出的许可证的激活密钥</strong>选项。</p></li><li><p>输入激活密钥并点击<strong class="guilabel">下一步</strong>。</p><p> <em class="firstterm">激活密钥</em>是确认许可证的唯一代码。使用激活密钥可激活许可证，允许经许可的最终用户使用激活密钥将自己的 MathWorks 帐户与许可证相关联。许可证管理员可以通过访问 MathWorks 网站上的许可证中心来获取该密钥。</p></li></ol></div><div class="informalfigure"><div id="d119e328" class="mediaobject"><p><img src="select_license_zh_CN.png" alt="" height="424" width="708"></img></p></div></div></section></div></section>
