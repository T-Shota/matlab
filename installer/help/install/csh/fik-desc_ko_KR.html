<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="fik-desc">파일 설치 키</h2><p>파일 설치 키는 설치할 수 있는 제품을 식별합니다. 인터넷에 연결되어 있지 않은 경우에는 파일 설치 키를 사용해야 합니다. MATLAB<sup>&#x00AE;</sup> 관리자는 MathWorks<sup>&#x00AE;</sup> 웹 사이트의 라이선스 센터에서 파일 설치 키를 가져올 수 있습니다.</p><p>파일 설치 키를 사용하려면 <span class="emphasis"><em>다음 위치 중 하나</em></span>에서 인스톨러를 실행해야 합니다.  </p><div class="itemizedlist"><ul><li><p>MATLAB DVD 1. </p></li><li><p>인스톨러와 제품 파일이 들어 있는 폴더. </p><p>MATLAB 관리자는 인스톨러를 실행하여 필요한 파일을 이 폴더로 다운로드할 수 있습니다.</p></li></ul></div></section></div></section>
