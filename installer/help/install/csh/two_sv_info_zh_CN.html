<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="two_sv_info">输入双重验证码</h2><p>如果您启用了双重验证（在您的 MathWorks 帐户中），则当您登录 MathWorks 帐户时，系统将提示您输入以您的首选方式收到的验证码。如果您没有启用双重验证，则可以直接进入下一步。</p><p>输入以您的首选方式收到的验证码。</p><div class="informalfigure"><div id="d119e235" class="mediaobject"><p><img src="enter_2stepverification_code_zh_CN.png" alt="" height="418" width="695"></img></p></div></div><p>点击<strong class="guibutton">下一步</strong>继续安装。</p></section></div></section>
