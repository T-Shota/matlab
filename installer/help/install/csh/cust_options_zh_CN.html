<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="cust_options">指定安装选项</h2><a class="indexterm" name="d119e511"></a><p>您可以指定多个安装选项，具体取决于您的安装平台：</p><p><strong class="emphasis bold">Windows</strong></p><p>在 Windows<sup>&#x00AE;</sup> 上，通过“安装选项”对话框，可以选择是否将启动 MATLAB<sup>&#x00AE;</sup> 的快捷方式置于<strong class="guilabel">开始</strong>菜单和桌面上。</p><div class="informalfigure"><div id="d119e533" class="mediaobject"><p><img src="cust_install_options_zh_CN.png" alt="" height="353" width="588"></img></p></div></div><p>选择安装选项后，点击<strong class="guilabel">下一步</strong>继续安装。</p><p><strong class="emphasis bold">Linux</strong></p><p>在 Linux 系统上，您可以指定是否要创建指向 <code class="literal">matlab</code> 和 <code class="literal"> mex</code> 脚本的符号链接。指定您拥有写入权限且是所有用户路径共有的文件夹，例如 <code class="literal">/usr/local/bin</code>。</p><p>选择安装选项后，点击<strong class="guilabel">下一步</strong>继续安装。</p><div class="informalfigure"><div id="d119e561" class="mediaobject"><p><img src="cust_inst_opt_unix_zh_CN.png" alt="" height="439" width="637"></img></p></div></div></section></div></section>
