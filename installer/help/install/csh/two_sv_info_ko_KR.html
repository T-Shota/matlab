<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="two_sv_info">2단계 확인 코드 입력</h2><p>MathWorks 계정에 2단계 확인을 사용하도록 설정되어 있는 경우, MathWorks 계정에 로그인하면 기본 방법으로 전송된 확인 코드를 입력하라는 메시지가 표시됩니다. 2단계 확인을 사용하도록 설정되어 있지 않으면 바로 다음 단계로 진행할 수 있습니다.</p><p>기본 방법으로 전송된 확인 코드를 입력합니다.</p><div class="informalfigure"><div id="d119e231" class="mediaobject"><p><img src="enter_2stepverification_code_ko_KR.png" alt="" height="418" width="695"></img></p></div></div><p><strong class="guibutton">다음</strong>을 클릭하여 설치를 진행합니다.</p></section></div></section>
