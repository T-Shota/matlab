<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="snu_options">选择身份验证选项</h2><div class="itemizedlist"><ul><li><p>如果您想要激活 MATLAB<sup>&#x00AE;</sup> 以便在此计算机上使用，请选中<strong class="guilabel">立即授权此计算机</strong>。 </p><p>您的计算机上会存储一份授权您使用 MATLAB 的许可证文件。</p></li><li><p>如果您希望在每次启动 MATLAB 时使用 Internet 连接来检索您的许可证权限，请选中<strong class="guilabel">每次启动软件时都需要身份验证(登录)</strong>。 </p><p>如果选中此选项，则当您使用该软件时，必须保证计算机始终通过 Internet 连接到 MathWorks<sup>&#x00AE;</sup>。您的计算机上不会存储许可证文件。</p></li></ul></div><p></p>
