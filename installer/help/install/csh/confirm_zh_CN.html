<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="confirm">确认您的选项</h2><p>在开始将软件安装到硬盘之前，安装程序会摘要列出您所选择的安装项。要更改设置，请点击<strong class="guilabel">返回</strong>。要继续安装，请点击<strong class="guilabel">安装</strong>。 </p><div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>注意</h3><p>根据您使用的安装方法，确认信息可能与此处显示的示例有所不同。</p></div><div class="informalfigure"><div id="d119e579" class="mediaobject"><p><img src="confirmation_zh_CN.png" alt="" height="424" width="708"></img></p></div></div></section></div></section>
