<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="act_key">指定激活密钥</h2><p>如果没有任何许可证与您的帐户关联，或者已禁用所选许可证的激活权限，则安装程序会显示“激活密钥”对话框。输入所需的激活密钥并点击<strong class="guilabel">下一步</strong>。请询问许可证管理员以获得激活密钥。</p>
<div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>注意</h3><p>对于“激活密钥”一栏，可以选择输入虚线或空格。</p></div><p>
