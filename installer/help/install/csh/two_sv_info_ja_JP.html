<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="two_sv_info">2 段階認証コードの入力</h2><p>MathWorks アカウントで 2 段階認証を有効にしている場合、MathWorks アカウントのサインイン時に、主な方法に送信された認証コードを入力するよう求めるメッセージが表示されます。2 段階認証を有効にしていない場合は、次のステップに直接進むことができます。</p><p>主な方法に送信された認証コードを入力します。</p><div class="informalfigure"><div id="d119e230" class="mediaobject"><p><img src="enter_2stepverification_code_ja_JP.png" alt="" height="418" width="695"></img></p></div></div><p><strong class="guibutton">[次へ]</strong> をクリックしてインストールを実行します。</p></section></div></section>
