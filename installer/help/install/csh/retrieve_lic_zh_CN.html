<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="retrieve_lic">获取许可证文件</h2><p>保存此对话框中显示的信息。您可以通过点击<strong class="guilabel">打印</strong>将这些信息打印一份出来。将所示信息转至具有 Internet 连接的计算机上，然后访问 MathWorks<sup>&#x00AE;</sup> 网站上的许可证中心。MathWorks 使用此信息来生成文件安装密钥和许可证文件。当您返回要安装并激活该软件的计算机时，必须提供此信息。要退出激活应用程序，请点击<strong class="guilabel">完成</strong>。 </p><div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>注意</h3><p>您所安装的产品尚未激活。在获取许可证文件之前，无法运行 MATLAB<sup>&#x00AE;</sup>。</p></div><div class="informalfigure"><div id="d119e981" class="mediaobject"><p><img src="retrieve_zh_CN.png" alt="" height="437" width="566"></img></p></div></div></section></div></section>
