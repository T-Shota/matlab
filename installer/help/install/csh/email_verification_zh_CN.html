<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="email_verification">电子邮件验证</h2><p>创建 MathWorks<sup>&#x00AE;</sup> 帐户时，必须先验证您的电子邮件地址，然后才能继续安装。点击“需要电子邮件验证”对话框中的<strong class="guilabel">下一步</strong>之前，请转至电子邮件程序，打开 MathWorks 发送给您的邮件并点击验证链接。然后，返回此对话框并点击<strong class="guilabel">下一步</strong>。</p><div class="informalfigure"><div id="d119e224" class="mediaobject"><p><img src="create_acct_email_ver_zh_CN.png" alt="" height="431" width="637"></img></p></div></div></section></div></section>
