<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="confirm">선택 사항 확인</h2><p>소프트웨어가 하드 디스크에 설치되기에 앞서 설치를 진행하는 사용자의 설치 선택 사항이 요약되어 표시됩니다. 설정을 변경하려면 <strong class="guilabel">뒤로</strong>를 클릭하십시오. 설치를 진행하려면 <strong class="guilabel">설치</strong>를 클릭하십시오. </p><div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>참고</h3><p>사용하는 설치 방법에 따라, 확인 정보는 여기에 표시된 예와 다를 수 있습니다.</p></div><div class="informalfigure"><div id="d119e566" class="mediaobject"><p><img src="confirmation_ko_KR.png" alt="" height="424" width="708"></img></p></div></div></section></div></section>
