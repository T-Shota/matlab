<section itemprop="content"><h2 class="title r2018a" itemprop="title content" id="mw_acct">登录到您的 MathWorks 帐户</h2><p>要登录到您的 MathWorks<sup>&#x00AE;</sup> 帐户，请输入您的电子邮件地址和密码，然后点击<strong class="guilabel">下一步</strong>。安装程序将连接 MathWorks 服务器，获取与您的帐户相关联的许可证信息。如果您对帐户启用了双重验证，系统会按您的首选方式发送一个验证码。</p><p>如果您没有 MathWorks 帐户，请选择<strong class="guilabel">创建 MathWorks 帐户(需要激活密钥)</strong> 选项，然后点击<strong class="guilabel">下一步</strong>。系统将提示您输入创建帐户所需的数据。</p><div class="informalfigure"><div id="d119e162" class="mediaobject"><p><img src="tmw_account_zh_CN.png" alt="" height="447" width="642"></img></p></div></div></section></div></section>
